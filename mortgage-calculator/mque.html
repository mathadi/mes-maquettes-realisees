<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="mque.css">
</head>

<body>
    <section>
        <div class="calculator">
            <div class="hautCalculator marge">
                <h1>Mortgage Calculator</h1>
                <input id="btnClear" type="reset" value="Clear All">
            </div>
            <form action="" class="marge formulaire">
                <div>
                    <label for="mortgage">Mortgage Amount</label><br>
                    <input class="w100 inputHauteur margeLetI" type="text" id="mortgage" placeholder="300">
                </div>
                <div class="inputAligner">
                    <div class="w50 ptitMarge">
                        <label for="term">Mortgage Term</label><br>
                        <input class="inputHauteur margeLetI" type="number" id="term" placeholder="25">
                    </div> 
                    <div class="w50">
                        <label for="interest">Interest Rate</label><br>
                        <input class="w100 inputHauteur margeLetI" type="number" id="interest" placeholder="5.25">
                    </div>
                </div>

                <fieldset>
                    <legend>Mortgage Type</legend>
                    <div class="margeLetI margeInt">
                        <input type="radio" value="Repayment" id="repay" name="rMortype">
                        <label for="repay">Repayment</label>
                    </div><br>
                    <div class="margeInt">
                        <input type="radio" value="Interest Only" id="interestOnly" name="rMortype">
                        <label for="interestOnly">Interest Only</label>
                    </div>
                </fieldset>
                
                <button id="btn">
                    <img src="./assets/images/icon-calculator.svg" alt="">
                    <span class="centrerCalculate">Calculate Repayments</span>
                </button>
            </form>
        </div>

        <div id="results">
            <img src="./assets/images/illustration-empty.svg" alt="image du calculateur" width="150px">
            <h2>Results shown here</h2>
            <p>Complete the form and click "calculate repayments" to see what your monthly
                repayments would be.
            </p>
        </div>
    </section>
    <div></div>
</body>

</html>
